<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <link rel="stylesheet" href="/css/login-signup.css">
</head>
<body>
<div class="container-fluid" id="login">
    <div class="container">
        <div class="login-signup-page">
            <h3>Log In</h3>
            <form class="form" action="/login" method="post">
                <label class="form-label" for="username">Username:</label>
                <input class="form-input" id="username" type="text" name="username">
                <br>
                <label class="form-label" for="password">Password:</label>
                <input class="form-input" id="password" type="password" name="password">
                <br>
                <button type="submit" class="form-submit btn btn-default">Log In</button>
            </form>
            <span class="switch" id="to-signup">Don't have an account yet? <a href="/signup.html">Sign up instead.</a></span>
        </div>
    </div>
</div>
</body>
</html>
