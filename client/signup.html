<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/login-signup.css">

</head>
<body>
<div class="container-fluid" id="signup">
    <div class="container">
        <div class="login-signup-page">
            <h3>Sign Up</h3>
            <form class="form">
                <label class="form-label" for="signup-username">Username:</label>
                <input class="form-input" id="signup-username" type="text">
                <br>
                <label class="form-label" for="signup-email">Email: </label>
                <input class="form-input" id="signup-email" type="email">
                <br>
                <label class="form-label" for="signup-password">Password:</label>
                <input class="form-input" id="signup-password" type="password">
                <br>
                <label class="form-label" for="signup-password-con">Confirm:</label>
                <input class="form-input" id="signup-password-con" type="password">
                <br>
                <button type="submit" class="form-submit btn btn-default">Sign Up</button>
            </form>
            <span class="switch" id="to-signup">Already have an account? <a href="/login.html">Log In instead.</a></span>
        </div>
    </div>
</div>
</body>
</html>
