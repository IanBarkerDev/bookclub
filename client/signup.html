<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/login-signup.css">

</head>
<body>
<div class="container-fluid" id="signup">
    <div class="container">
        <div class="login-signup-page">
            <h3>Sign Up</h3>
            <form class="form" action="/signup" method="post">
                <input class="form-input" id="username" type="text" name="username" placeholder="Username">
                <input class="form-input" id="email" type="email" name="email" placeholder="Email">
                <input class="form-input" id="password" type="password" name="password" placeholder="Password">
                <input class="form-input" id="password_con" type="password" name="password_con" placeholder="Password Confirm">
                <button type="submit" class="form-submit btn btn-default">Sign Up</button>
            </form>
            <span class="switch" id="to-signup">Already have an account? <a href="/login.html">Log In instead.</a></span>
        </div>
    </div>
</div>
</body>
</html>
